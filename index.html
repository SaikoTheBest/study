                answer: {

                }

        function renderContent() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = qaData.map(item => `
                <div class="qa-section">
                    <div class="question">
                        <span class="language-tab active" onclick="switchLanguage(this, 'ar')">العربية</span>
                        <span class="language-tab" onclick="switchLanguage(this, 'fa')">فارسی</span>
                        <div class="language-content ar active">صفحة ${item.page}: ${item.question.ar}</div>
                        <div class="language-content fa">صفحه ${item.page}: ${item.question.fa}</div>
                    </div>
                    <div class="answer">
                        <span class="language-tab active" onclick="switchLanguage(this, 'ar')">العربية</span>
                        <span class="language-tab" onclick="switchLanguage(this, 'fa')">فارسی</span>
                        <div class="language-content ar active">${item.answer.ar}</div>
                        <div class="language-content fa">${item.answer.fa}</div>
                    </div>
                    <div class="page-number">صفحة ${item.page}</div>
                </div>
            `).join('');
        }

        function switchLanguage(tabElement, lang) {
            const container = tabElement.parentElement;
            const tabs = container.querySelectorAll('.language-tab');
            const contents = container.querySelectorAll('.language-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            tabElement.classList.add('active');
            container.querySelector(`.language-content.${lang}`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', renderContent);
    </script>
</body>
</html>
